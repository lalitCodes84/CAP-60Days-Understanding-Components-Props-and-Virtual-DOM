<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    // Define a list of fruits
    let fruits = ["Apple", "Banana", "Cherry","Mango","Pine Apple", "Guawa", "Orange"];

    // Define the ItemList component
    function ItemList({ fruits }) {
      const renderFruit = (fruit, index) => {
        return <li key={index}>{fruit}</li>;
      };

      return (
        <ul>
          {fruits.map(renderFruit)}
        </ul>
      );
    }

    // Render the ItemList component

    let root = ReactDOM.createRoot(document.getElementById("root"));

    root.render(<ItemList fruits={fruits}></ItemList>);
    
  </script>
</body>
</html>
